<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="menu-btn">
        <i class="fas fa-bars fa-2x"></i>
    </div>
    <header>
        <nav class="main-nav">
            <img src="images/logo.svg" alt="logo">
            <ul class="main-menu">
                <li>Product</li>
                <li>Features</li>
                <li>pricing</li>
                <li>login</li>
            </ul>
        </nav>
    </header>
    <section>
        <img src="images/illustration-devices.svg" alt="illustration-devices">
    </section>

    <section class="content">
        <p class="heading"><span>New</span> Monograph Dashboard</p>
        <h1>powerful insights into your team</h1>
        <p class="paragraph">Project plannig and time tracking for agile teams</p>
        <button class="red-btn">schedule a demo</button>
        <button class="inherit-btn">to see a preview</button>
    </section>

    <script>
        document.querySelector('.menu-btn').addEventListener('click', () => document.querySelector('.main-menu').classList.toggle('show'));
    </script>
</body>

</html>
